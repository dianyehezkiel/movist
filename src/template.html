<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  
  <title>Movist - Movie List</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
    <div class="container-lg">
      <a class="navbar-brand" href="#">Movist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarMoviesDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Movies
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarMoviesDropdown">
              <li><a class="dropdown-item" href="#">Trending</a></li>
              <li><a id="popular-movies-menu" class="dropdown-item" href="#">Popular Last Week</a></li>
              <li><a class="dropdown-item" href="#">Top Rated</a></li>
              <li><a class="dropdown-item" href="#">Now Playing</a></li>
              <li><a class="dropdown-item" href="#">Coming Soon</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarSeriesDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              TV Show
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarSeriesDropdown">
              <li><a class="dropdown-item" href="#">Trending</a></li>
              <li><a class="dropdown-item" href="#">Popular Last Week</a></li>
              <li><a class="dropdown-item" href="#">Top Rated</a></li>
              <li><a class="dropdown-item" href="#">On Air Today</a></li>
              <li><a class="dropdown-item" href="#">On Air This Week</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <main id="main" class="container-fluid">

  </main>
  <footer class="container-fluid position-absolute bottom-0 bg-primary text-white">
    <div id="credits" class="py-2">
      <p class="text-center my-0">Created with &#10084;&#65039; by Dian Yehezkiel</p>
    </div>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
